<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
    body{
  background-color: #098;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;


    }
    input{
        border: 1px solid;
        border-radius: 10px;
   margin: 50px 5px;

    }
    button{
     background-color: beige;


    }
    
    p{
        color: aliceblue;
    }



    </style>

</head>
<body>
      
         <input id="input" type="text" ><button onclick="x()">submit</button> 
        
        <p id="p"></p>
        <script>
            function x(){
                const msg=document.getElementById("p");
                msg.innerHTML="";
                let value =document.getElementById("input").value;
        try { 
            if(value.trim()=="")throw"ما أنت مدخلتش حاجة يا ولد";
            if(isNaN(value)) throw"الي دخلته مش رقم يا ولد";
             value=Number(value);
            if(value>5) throw "الي دخلته اكبر من 5 يا ولد";
            if (value<5) throw"الي دخلته أقل من 5 يا ولد";
        
        } catch  (err) {
            msg.innerHTML=""+err;
        }
            }
        </script>
    </body>
</html>
